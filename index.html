<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coding Challenges</h1>
         <button id="toggleBtn">Toggle Dark Mode</button>
        <ul id="challengesList"></ul>
        <div class="challenge-details">
            <h2 id="challengeTitle"></h2>
            <p id="challengeDescription"></p>
            <textarea id="solution" placeholder="Write your solution here..."></textarea>
            <button id="submitSolutionBtn">Submit Solution</button>
        </div>
        <h2>Add New Challenge</h2>
        <input type="text" id="newChallengeTitle" placeholder="Title">
        <textarea id="newChallengeDescription" placeholder="Description"></textarea>
        <button id="addChallengeBtn">Add Challenge</button>
        <div class="comments-section">
            <h3>Comments</h3>
            <ul id="commentsList"></ul>
            <textarea id="commentInput" placeholder="Add a comment..."></textarea>
            <button id="addCommentBtn">Add Comment</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
